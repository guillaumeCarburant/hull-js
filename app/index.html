<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hull with Aura Express...</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script data-main="./app" src="../dist/0.1.0/hull.js"></script>

    <script type="text/javascript">
      var require = { baseUrl: document.location.origin };
      var __version__ = "0.1.0";
    </script>

  <body>

      <div data-aura-widget="lists@hull" data-aura-id="me"></div>

    </div>
